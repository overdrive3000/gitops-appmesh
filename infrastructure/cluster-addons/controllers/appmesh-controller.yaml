apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: appmesh-controller
  namespace: appmesh-system
spec:
  releaseName: appmesh-controller
  chart:
    spec:
      chart: appmesh-controller
      sourceRef:
        kind: HelmRepository
        name: eks
        namespace: flux-system
  values:
    serviceAccount:
      create: "false"
      name: appmesh-controller
  interval: 5m
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
